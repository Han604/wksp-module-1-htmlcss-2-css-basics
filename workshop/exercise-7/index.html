<!DOCTYPE html>
<html>

<head>
    <link href="https://fonts.googleapis.com/css?family=Bangers|Yanone+Kaffeesatz&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="style.css" />
</head>

<body>
    <h1>Animals</h1>
        <section class="section">
            <h2>Cute Animals</h2>  
            <ul class="row">
                <li class="col">
                    <h3>Cats</h3>
                    <div class="container">
                        <img class="image" src="imgs/cat.jpg" alt="cute cat">
                        <img class="image" src="imgs/cat2.jpeg" alt="very ugly cat wow ew">
                    </div>
                </li>
                <li class="col">
                    <h3>Dogs</h3>
                    <div class="container">
                        <img class="image" src="imgs/dog.jpg" alt="super cute dog">
                        <img class="image" src="imgs/dog2.jpg" alt="ultra cute pup">
                    </div>
                </li>
                <li class="col">
                    <h3>An Alpaca</h3>
                    <div class="container">
                        <img class="image" src="imgs/alpaca.jpg" alt="make good coat">
                    </div>
                </li>
            </ul>
        </section>
        <section class="section">
            <h2>Big Animals</h2>
            <ul class="row">
                <li class="col">
                    <h3>An Elephant</h3>
                    <div class="container">
                        <img class="image" src="imgs/elephant.jpg" alt="cute cat">
                    </div>
                </li>
                <li class="col">
                    <h3>A Giraffe</h3>
                    <div class="container">
                        <img class="image" src="imgs/giraffe.jpg" alt="raffe">
                    </div>
                </li>
                <li class="col">
                    <h3>A Whale and her baby</h3>
                    <div class="container">
                        <img class="image" src="imgs/whale.jpg" alt="bigmommmma">
                    </div>
                </li>
            </ul>
        </section>
        <section class="section">
            <h2>Insects</h2>
            <ul class="row">
                <li class="col">
                    <h3>A firefly</h3>
                    <div class="container">
                        <img class="image" src="imgs/firefly.jpg" alt="firebug">
                    </div>
                </li>
                <li class="col">
                    <h3>A Ladybug</h3>
                    <div class="container">
                        <img class="image" src="imgs/ladybug.jpg" alt="bugbug">
                    </div>
                </li>
                <li class="col">
                    <h3>A Butterfly</h3>
                    <div class="container">
                        <img class="image" src="imgs/butterfly.jpg" alt="butterbug">
                    </div>
                </li>
            </ul>
        </section>
</body>
</html>
